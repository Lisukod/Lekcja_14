<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <title>Accountant.py</title>
</head>
<body>
  <div class="flat-form">
    <h1>Saldo:</h1><h2> {{saldo_value}}</h2> 
    <h1>Stan magazynowy:</h1>
    {% for item in storehouse %}
      <h2>{{ item }}: {{ storehouse[item] }}</h2>
    {% endfor %}
  </div>
  <div class="flat-form">
      <ul class="tabs">
        <li>
          <a href="#zakup" class="active">Zakup</a>
        </li>
        <li>
          <a href="#sprzedaz">Sprzedaż</a>
        </li>
        <li>
          <a href="#saldo">Saldo</a>
        </li>
      </ul>
      <div id="zakup" class="form-action show">
        <h1>Zakup</h1>
        <form method="POST" action="{{url_for('update_buy')}}">
          <ul>
            <li>
              <input type="text" name="product_id" placeholder="Nazwa produktu" required />
            </li>
            <li>
              <input type="number" name="unit_price" min="0" placeholder="Cena jednostkowa" required />
            </li>
            <li>
              <input type="number" name="product_amount" min="0" placeholder="Liczba sztuk" required />
            </li>
            <li>
              <input type="submit" value="Wyślij" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#sale.form-action-->
      <div id="sprzedaz" class="form-action hide">
        <h1>Sprzedaż</h1>
        <form method="POST" action="{{url_for('update_sale')}}"> 
          <ul>
            <li>
              <input type="text" name="product_id" placeholder="Nazwa produktu" required />
            </li>
            <li>
              <input type="number" name="unit_price" min="0" placeholder="Cena jednostkowa" required />
            </li>
            <li>
              <input type="number" name="product_amount" min="0" placeholder="Liczba sztuk" required />
            </li>
            <li>
              <input type="submit" value="Wyślij" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#saldo.form-action-->
      <div id="saldo" class="form-action hide">
        <h1>Saldo</h1>
        <form method="POST" action="{{url_for('update_saldo')}}">
          <ul>
            <li>
              <input type="text" name="comment" placeholder="Komentarz" required />
            </li>
            <li>
              <input type="number" name="saldo_value" placeholder="Wartość" required />
            </li>
            <li>
              <input type="submit" value="Wyślij" class="button" />
            </li>
          </ul>
        </form>
      </div>
      <!--/#saldo.form-action-->
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{{url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
